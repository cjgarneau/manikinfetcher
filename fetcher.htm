<!DOCTYPE html>
<html>
  <head>
  <title>Manikin Fetcher: Open Design Lab</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">   

	<link rel="apple-touch-icon" href="./apple-touch-icon.png"/>
	<meta charset="utf-8">		
			
	<link rel="stylesheet" href="./css/themes/openlab_tools_v2.css" />
	<link rel="stylesheet" href="./css/themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" /> 
	<link rel="stylesheet" href="./css/style.css">
	
  	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script> 
  	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
 
  
			
  	
<script type="text/javascript" src="build_data.js">
/* This script loads the data. Run build_data.php if the SQLite database is updated! */
</script>

<script type="text/javascript" src="./stats.js"></script>

<script type="text/javascript" src="./manikin.js"></script>
        
  </head>
  <body onLoad="">   
    
    
       <div data-role="page" id="pageView" data-theme="c"> 
      
      

			<div data-role="header" > 
			<div class="ui-bar" style="padding:0;">
				<div id="headerLogoBlock"><a href="http://www.openlab.psu.edu/" target="_blank"><img src="./images/logo_tiny.png" border=0 style="height: 35px; margin-top:5px;"></a></div>
				<div id="headerTitleBlock"><h1>Manikin Fetcher</h1></div>
				<div id="headerLinkBlock"><a href="http://www.openlab.psu.edu/" style="color:white" target="_blank">openlab.psu.edu</a></div>
			</div>
			</div>
			
	<!-- content -->
	<div data-role="content">	
	
		<div class="ui-grid-a">
		
			<!-- anthro picker sidebar-->
			<div class="ui-block-a" style="width: 20%;" >
		
			<p><i>Select anthropometric measures for consideration.</i></p>

	  			<!-- Male/Female toggle -->
				<fieldset data-role="controlgroup" data-type="horizontal" data-mini="true" id="genderSwitch">
					<legend style="font-size:14px; font-weight:bold;  margin-right:20px">Gender</legend>
					<input type="radio" name="mvGender" id="mvGender_M" checked="checked">
					<label for="mvGender_M">Male</label>
					<input type="radio" name="mvGender" id="mvGender_F">
					<label for="mvGender_F">Female</label>
				</fieldset>

				<!-- anthro picker -->
				<form name="anthroPickerForm" id="anthroPickerForm" style="margin-top:20px"  >

				<fieldset data-role="controlgroup" data-mini="true" style="padding-right:15px">
					
					<input type="checkbox" name="STATURE" id="STATURE" checked="checked" onChange="dimSwitch('STATURE');" />
					<label for="STATURE">Stature</label>
					
					<input type="checkbox" name="BMI" id="BMI" checked="checked" onChange="dimSwitch('BMI');" />
					<label for="BMI">BMI</label>
					
					<input type="checkbox" name="SSH" id="SSH" onChange="dimSwitch('SSH');"/>
					<label for="SSH">Sitting Height/Stature (SSH)</label>
										
					<input type="checkbox" name="BB" id="BB" onChange="dimSwitch('BB');"/>
					<label for="BB">Biacromial Breadth</label>

					<input type="checkbox" name="KHS" id="KHS" onChange="dimSwitch('KHS');"/>
					<label for="KHS">Knee Height-Sitting</label>						
					
					<input type="checkbox" name="FHL" id="FHL" onChange="dimSwitch('FHL');"/>
					<label for="FHL">Forearm Hand Length</label>
									
					<input type="checkbox" name="SHB" id="SHB" onChange="dimSwitch('SHB');"/>
					<label for="SHB">Sitting Hip Breadth</label>
					
					<input type="checkbox" name="HCIRC" id="HCIRC" onChange="dimSwitch('HCIRC');"/>
					<label for="HCIRC">Head Circumference</label>
					
					<input type="checkbox" name="CCIRC" id="CCIRC" onChange="dimSwitch('CCIRC');"/>
					<label for="CCIRC">Chest Circumference</label>	
					
					<input type="checkbox" name="WCIRC" id="WCIRC" onChange="dimSwitch('WCIRC');"/>
					<label for="WCIRC">Waist Circumference</label>	
					
					<input type="checkbox" name="BCIRC" id="BCIRC" onChange="dimSwitch('BCIRC');"/>
					<label for="BCIRC">Hip Circumference (at buttocks)</label>		
															
					
				</fieldset>

				</form>
	  
			</div><!--sidebar -->
			
			<!-- main content -->
			<div class="ui-block-b" style="width:80%;" id="main_content">
				
				<div class="ui-grid-b">
					<div class="ui-block-a" style="width: 40%">
									
						<fieldset data-role="controlgroup">
							<legend style="font-size:14px; font-weight:bold; margin-right:20px">Select Posture:</legend>
							<label for="posturePicker">Select Posture</label>
							<select name="posturePicker" id="posturePicker" data-native-menu="false">
								<option value="#">Default</option>
								<option value="#">Standing</option>
								<option value="#">Sitting</option>
							</select>
						</fieldset>					
					
					</div>
					<div class="ui-block-b" style="width :30%">
					</div>
					
					<div class="ui-block-c" style="width :30%" id="view">
					
						<form>
						    <fieldset data-role="controlgroup" data-type="horizontal">
						        <legend>Image View:</legend>
						        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2a" value="on" checked="checked">
						        <label for="radio-choice-h-2a">Front</label>
						        <input type="radio" name="radio-choice-h-2" id="radio-choice-h-2b" value="off">
						        <label for="radio-choice-h-2b">Side</label>
						    </fieldset>
						</form>				
					</div>
				</div>
						
				<div id="imageView" style="text-align: center">		
				<div class="ui-grid-d"  id="images" style="text-align: center" >
					<div class="ui-block-a" ><div class="ui-bar ui-bar-a" ><img src="./images/test_img_f_1.png" alt="human 1" style="height: 250px; width: auto"></div></div>
					<div class="ui-block-b" ><div class="ui-bar ui-bar-a" ><img src="./images/test_img_f_2.png" alt="human 1" style="height: 250px; width: auto"></div></div>
					<div class="ui-block-c" ><div class="ui-bar ui-bar-a" ><img src="./images/test_img_f_3.png" alt="human 1" style="height: 250px; width: auto"></div></div>
					<div class="ui-block-d" ><div class="ui-bar ui-bar-a" ><img src="./images/test_img_f_4.png" alt="human 1" style="height: 250px; width: auto"></div></div>
					<div class="ui-block-e" ><div class="ui-bar ui-bar-a" ><img src="./images/test_img_f_5.png" alt="human 1" style="height: 250px; width: auto"></div></div>
				</div>
		  		</div>	
				<p style="text-align:center; color:#2CA32C; font-style:bold; font-size:24px;">
					Number of Available Manikins:  <span id="totals" style="font-size:22px"></span>
				</p>
		
				<div style="margin: 0 auto; width:90%" id="sliders">
				 
			</div>					  	
		  </div><!-- main content-->
		</div><!-- grid -->
	</div><!-- /content -->
         
          
    <div data-role="footer">
	<h4>Page Footer</h4>
	</div><!-- /footer -->     
  	</div>
          
 

      
  </body>
</html>
